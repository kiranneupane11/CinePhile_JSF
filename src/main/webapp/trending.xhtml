<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Trending Movies</ui:define>
    
    <ui:define name="content">
        <h:form id="trendingForm">
            <h3 style="text-align: center; color: #2c3e50; font-size: 2em; margin-bottom: 1em; border-bottom: 2px solid #ccc; padding-bottom: 0.5em;">
                Trending Movies
            </h3>
            <!-- Messages at the top -->
            <p:messages id="messages" showDetail="true"/>
            <!-- Container to hold cards side-by-side -->
            <h:panelGroup layout="block" style="text-align:center;">
                <ui:repeat value="#{trendingBean.trendingMovies}" var="trendingMovie" varStatus="loop">
                    <h:panelGroup layout="block" style="display:inline-block; vertical-align:top; width:20em; margin:0.5em; border:1px solid #ccc; padding:0.5em; position:relative;"
                                  rendered="#{trendingMovie != null}">
                        
                        <!-- Numbering badge at top left -->
                        <h:outputText value="#{loop.index + 1}" style="position:absolute; top:0; left:0; background:#e74c3c; color:#fff; padding:2px 5px; font-weight:bold;" />
                        
                        <!-- Header -->
                        <p:panel style="border:0; padding:0;">
                            <f:facet name="header">
                                <h3 style="margin:0;">#{trendingMovie.movie.title}</h3>
                            </f:facet>
                        </p:panel>
                        
                        <!-- Movie Image -->
                        <h:graphicImage value="#{trendingMovie.movie.imageUrl}" alt="#{trendingMovie.movie.title}" style="width:100%; height:auto;" />
                        
                        <!-- Watching Count and Genre -->
                        <h:panelGroup style="margin-top:1em; display:block;">
                            <h:outputText value="#{trendingMovie.username} and #{trendingMovie.watchingCount - 1} others are watching"
                                          rendered="#{trendingMovie.watchingCount > 1}"
                                          style="font-weight:bold; color:#2980b9;" />
                            <h:outputText value="#{trendingMovie.username} is watching"
                                          rendered="#{trendingMovie.watchingCount eq 1}"
                                          style="font-weight:bold; color:#2980b9;" />
                            <h:outputText value="No one is currently watching"
                                          rendered="#{trendingMovie.watchingCount eq 0}"
                                          style="font-style:italic; color:#7f8c8d;" />
<!--                            <h:outputText value="#{trendingMovie.movie.genre}" styleClass="genre-item" />-->
                        </h:panelGroup>
                        
                        <!-- Rating and Add to List Button -->
                        <h:panelGroup layout="block" styleClass="movie-card-content">
                            <p:rating value="#{trendingMovie.avgRatingInt}" stars="10" cancel="false" readonly="true" style="margin-top:0.5em;" />
                            <h:outputText value="(#{trendingMovie != null and trendingMovie.avgRating != null ? trendingMovie.avgRating : 'N/A'})" style="margin-left:0.5em;" />
                            <p:commandButton value="Add to list" action="#{movieViewBean.navigateToAddToList}"
                                             style="margin-top:1em;" />
                        </h:panelGroup>
                    </h:panelGroup>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
