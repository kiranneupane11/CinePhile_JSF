<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:panelGroup layout="block" styleClass="ui-g" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <h:panelGroup layout="block" styleClass="ui-g-12 ui-md-6 ui-lg-4">
            <p:panel header="Login" styleClass="login-panel">
                <h:form>
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="usernameoremail" value="Username or Email"/>
                        <p:inputText id="usernameoremail" value="#{authenticationBean.usernameOrEmail}"/>
                        <p:outputLabel for="password" value="Password"/>
                        <p:password id="password" value="#{authenticationBean.password}"/>
                        <p:outputLabel value=""/>
                        <p:commandButton value="Login" icon="pi pi-sign-in" action="#{authenticationBean.login()}" update="@form" ajax="false" />
                    </p:panelGrid>
                    <h:outputText value="#{authenticationBean.message}" style="display: block; margin-top: 10px;"/>
                    <h:link outcome="signup">Don't have an account? Register Now!</h:link>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
