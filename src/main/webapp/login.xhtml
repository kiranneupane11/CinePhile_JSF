<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
    <h:form>
        <div class="card">
        <h5>Login</h5>
        <div class="field grid">
            <p:outputLabel for="usernameoremail" styleClass="col-fixed" style="width:100px" value="Username or Email"/>
            <div class="col">
                <p:inputText id="usernameoremail" value="#{authenticationBean.usernameOrEmail}"/>
            </div>
        </div>
        <div class="field grid">
            <p:outputLabel for="password" styleClass="col-fixed" style="width:100px" value="Password"/>
            <div class="col">
                <p:inputText id="password" value="#{authenticationBean.password}"/>
            </div>
        </div>
            <p:commandButton value="Login" action="#{authenticationBean.login()}" update="@form" ajax="false" />
            <h:outputText value="#{authenticationBean.message}" styleClass="message"/>
        </div>
    </h:form>
</h:body>
</html>
