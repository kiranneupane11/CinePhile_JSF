<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sign Up</title>
</h:head>
<h:body>
    <!-- Outer container for centering -->
    <h:panelGroup layout="block" styleClass="ui-g" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <!-- Inner container for responsive width -->
        <h:panelGroup layout="block" styleClass="ui-g-12 ui-md-6 ui-lg-4">
            <!-- Panel for card-like structure -->
            <p:panel header="Sign Up" styleClass="signup-panel">
                <h:form>
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="email" value="Email"/>
                        <p:inputText id="email" value="#{authenticationBean.email}"/>
                        <p:outputLabel for="username" value="Username"/>
                        <p:inputText id="username" value="#{authenticationBean.username}"/>
                        <p:outputLabel for="password" value="Password"/>
                        <p:password id="password" value="#{authenticationBean.password}"/>
                        <p:outputLabel value=""/>
                        <p:commandButton value="Sign Up" icon="pi pi-user-plus" action="#{authenticationBean.signup()}" update="@form" ajax="false" />
                    </p:panelGrid>
                    <h:outputText value="#{authenticationBean.message}"/>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
